<html lang="en">

<head>

    <style>
        body {
            margin: 0;

        .img-container {
            position: relative;

        .img-container img.blur {

        }

        .file-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <img src="other/logo.jpg" style="display: block; margin-left: auto; margin-right: auto; width: 20%; height:30%">
    <p class="text-center" style="letter-spacing: 0.0625em;">BERMINAT BOLEH WS ADMIN <a
            href="https://wa.me/601112897870">601112897870</a></p>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-underline">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>

            </ul>
        </header>
    </div>

    <div id="imageGallery" class="container">
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js "></script>
    <script>
        $(document).ready(function () {
            // Function to fetch images from the 'images' folder
            function fetchImages() {
                return $.ajax({
                    url: "./images/",
                    dataType: "json",
                });
            }

            function createImageElements(images) {
                const gallery = $("#imageGallery");

                images.forEach((image) => {
                    const imgContainer = $('<div class="img-container">');
                    const imgElement = $("<img>");
                    imgElement.attr("src", `./images/${image}`);
                    imgElement.attr("alt", image);
                    imgElement.addClass("img-fluid");

                    imgContainer.append(imgElement);
                    gallery.append(imgContainer);

                    // Hover effect
                    imgContainer.hover(
                        function () {
                            // Mouse enter
                            imgElement.addClass("blur");
                            const fileName = $('<div class="file-name">').text(image);
                            imgContainer.append(fileName);
                        },
                        function () {
                            // Mouse leave
                            imgElement.removeClass("blur");
                            imgContainer.find(".file-name").remove();
                        }
                    );
                });
            }

            // Fetch images and dynamically add them to the gallery on page load
            fetchImages()
                .done(createImageElements)
                .fail(function (error) {
                    console.error("Error fetching images:", error);
                });
        });
    </script>
